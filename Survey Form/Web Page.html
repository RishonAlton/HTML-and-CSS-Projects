<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Normalize.css">
        <link rel="stylesheet" href="./Styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
            <main id="form-container">
                <form id="survey-form">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="text" required>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" class="text" required>
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" placeholder="Age" min="0" max="3" class="text"  required>
                    <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option disabled selected>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                    <fieldset>
                        <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        <input type="radio" name="recommendation" value="definitely">
                        <label for="definitely">Definitely</label>
                        <br />
                        <input type="radio" name="recommendation" value="maybe">
                        <label for="maybe">Maybe</label>
                        <br />
                        <input type="radio" name="recommendation" value="not sure">
                        <label for="not sure">Not sure</label>
                        <br />
                    </fieldset>
                    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                    <select id="favorite-feature">
                        <option disabled selected>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                    <fieldset>
                        <legend>What would you like to see improved? (Check all that apply)</legend>
                        <input type="checkbox" name="improvement" value="Front-end Projects">
                        <label for="Front-end Projects">Front-end Projects</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Back-end Projects">
                        <label for="Back-end Projects">Back-end Projects</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Data Visualization">
                        <label for="Data Visualization">Data Visualization</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Challenges">
                        <label for="Challenges">Challenges</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Open Source Community">
                        <label for="Open Source Community">Open Source Community</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Gitter help rooms">
                        <label for="Gitter help rooms">Gitter help rooms</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Videos">
                        <label for="Videos">Videos</label>
                        <br />
                        <input type="checkbox" name="improvement" value="City Meetups">
                        <label for="City Meetups">City Meetups</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Wiki">
                        <label for="Wiki">Wiki</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Forum">
                        <label for="Forum">Forum</label>
                        <br />
                        <input type="checkbox" name="improvement" value="Additional Courses">
                        <label for="Additional Courses">Additional Courses</label>
                    </fieldset>
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea id="comments" placeholder="Enter your comment here..."></textarea>
                    <input type="submit" id="submit"></button>
                </form>
            </main>
    </body>
</html>
